<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= title %></title>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#000000">

    <!--  Essential META Tags -->

    <meta property="og:title" content="Steve Paxton - Material for the spine">
    <meta property="og:description" content="Initiated more than 20 years ago, the technique Material For the Spine of Steve Paxton concentrate accumulated knowledges from his background—from the walk study to dancer experience, from Contact Improvisation exploration to the aïkido practice. In more than 3 hours and half, this interactive digital publication presents various underlying sensations and reflections of the technique and exercices and forms that constitue it. These original audiovisual documents are been realised during four collaborative years with Steve Paxton. They include, among other, improvisations and lectures of Steve Paxton, the result of motion capture sessions and experimentations, extracts from his lectures, workshops, and performances. This publication dive us into the Steve Paxton's world for the first time, it is also an exceptional tool to learn Material For the Spine.">
    <meta property="og:image" content="<%= socialMediaPicture %>">
    <meta property="og:url" content="<%= publicUrl %>">
    <meta name="twitter:card" content="<%= socialMediaPicture %>">


    <!--  Non-Essential, But Recommended -->

    <meta property="og:site_name" content="Material for the spine.">
    <meta name="twitter:image:alt" content="Material for the spine">




  <style>
      #outdated {
          display: none;
          background-color: red;
          color: #fff;
          text-align: center;
          border-radius: 2px;
          padding: 16px;
          position: absolute;
          left: 0;
          width: 100%;
          top: 0;
          z-index: 1000000;
          font-size: 20px;
      }
      #outdated.show {
          visibility: visible;
      }

      #outdated a:hover {
          color: yellow;
      }

  </style>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="app"></div>
    <!-- The notification for outdated browsers -->
    <div id="outdated"></div>
  </body>
</html>
